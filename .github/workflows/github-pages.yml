name: Deploy GitHub Pages

on:
  push:
    branches:
      - main  # Change to your branch name if it’s not 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install  # Only if your project has dependencies; skip this if you don’t have any

      - name: Build project
        run: npm run build  # Change to your build command, or skip if not needed

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # Update this if your output directory is not the root
